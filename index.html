<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/diceThing2Player/styles.css">
    <title>Dice Game Thingamajig</title>
</head>
<body>

    <div class="container fix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">P1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">P2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

      <button class="btn-new">New game</button>
      <button class="btn-roll">Roll dice</button>
      <button class="btn-hold">Hold</button>
      <img src="dice2.png" alt="Dice" class="dice" />
    </div>

    <script src="/diceThing2Player/app.js"></script>    
</body>
</html>
